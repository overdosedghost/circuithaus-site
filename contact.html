<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | CircuitHaus</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    form > div {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    form input, form textarea {
      width: 100%;
      max-width: 100%;
    }
    
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0b0b0b;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header a {
      animation: pulseGlow 2.5s infinite;
    
      color: #00bcd4;
      font-weight: 700;
      font-size: 2rem;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }
    header a:hover {
      text-shadow: 0 0 10px #00bcd4;
    }
    main {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      animation: pulseGlow 2.5s infinite;
    
      text-align: center;
      margin-bottom: 2rem;
      color: #00bcd4;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input, textarea {
      padding: 0.75rem 1rem;
      border: 1px solid #00bcd4;
      background-color: #121212;
      color: #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 8px #00ffff55;
    }
    button {
      padding: 1rem;
      background-color: #00bcd4;
      color: #0b0b0b;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #00ffff;
      box-shadow: 0 0 12px #00ffffaa;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #888;
    }
    footer a {
      color: #00bcd4;
      text-decoration: none;
    }
    footer a:hover {
      text-shadow: 0 0 8px #00bcd4;
    }
  
    @keyframes pulseGlow {
      0% { text-shadow: 0 0 8px #00bcd4; }
      50% { text-shadow: 0 0 18px #00ffff; }
      100% { text-shadow: 0 0 8px #00bcd4; }
    }
    
    input::selection, textarea::selection {
      background: #00bcd4;
      color: #0b0b0b;
    }

    input, textarea {
      position: relative;
      caret-color: #00ffff;
      color: #00bcd4;
    }

    @keyframes caretFlash {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    </style>
</head>
<body>
  <header>
    <a href="index.html">CircuitHaus</a>
  </header>
  <main>
    <h1>Contact Us</h1>
    <form action="mailto:luna@circuit.haus" method="POST" enctype="text/plain">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required/>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>
      </div>
      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required/>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>

    Created by <a href="https://marcusbonnier.com" target="_blank">Marcus Bonnier</a>
  </footer>
</body>
</html>
